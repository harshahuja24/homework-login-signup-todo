<p>sign-up works!</p>

<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form class="card"#registerForm="ngForm" (ngSubmit)="submitForm()" >
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Register Here!</h4>
              </div>
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required [(ngModel)]="signUpDetails.username">
  
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="signUpDetails.email">
  
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="signUpDetails.password">
  
          <label class="form-label">Gender</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male" required [(ngModel)]="signUpDetails.gender">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female" required [(ngModel)]="signUpDetails.gender">
            <label class="form-check-label" for="female">Female</label>
          </div>
  
          <label for="branch" class="form-label">Branch</label>
          <select class="form-select" id="branch" name="branch" required [(ngModel)]="signUpDetails.branch">
            <option value="cmpn">Cmpn</option>
            <option value="inft">Inft</option>
            <option value="aids">Aids</option>
            <option value="extc">Extc</option>
          </select>
  
          <div class="text-center">
            <button type="submit" class="btn btn-primary" (click)="showMessage = true" >Submit</button>
          </div>
          
          </form>
          <p class="msg" [ngStyle]="{ 'display': showMessage ? 'block' : 'none', 'color': 'green' }">Sign Up Success</p>
          <!-- <button class="login-button btn btn-primary" [ngStyle]="{ 'pointer-events': showMessage ? 'auto' : 'none'}">Login Here</button> -->

          <br>
          <div *ngIf="">
                <app-login-in></app-login-in>
          </div>
        {{signUpDetails | json}}
      </div>
    </div>
  </div>
